<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-black text-white font-serif">
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const images = [
          { src: "img/shaun russelle obsenares.jpg", name: "Shaun Russelle Obsenares" },
          { src: "img/kate justine pades.jpg", name: "Kate Justine Pades" },
          { src: "img/cristel nicole vergara.jpg", name: "Cristel Nicole Vergara" },
          { src: "img/cherly vic bakilid.jpg", name: "Cherly Vic Bakilid" },
          { src: "img/jhon mark morales.jpg", name: "Jhon Mark Morales" },
        ];

        const profiles = {
  "Shaun Russelle Obsenares": {
    education: ["BS in Information Technology - Cavite State University- Imus Campus", "2022 - Present"],
    skills: ["photoshop.png", "java.png", "php.png"],
    resume: "resume/shaun.pdf",
    img: "img/shaun russelle obsenares.jpg"
  },
  "Kate Justine Pades": {
    education: ["BS in Information Technology - Cavite State University- Imus Campus", "2022 - Present"],
    skills: ["illustrator.png", "blender.png"],
    resume: "resume/pades.pdf",
    img: "img/kate justine pades.jpg"
  },
  "Cristel Nicole Vergara": {
    education: ["BS in Information Technology - Cavite State University- Imus Campus", "2022 - Present"],
    skills: ["typescript.png", "nextjs.png"],
    resume: "resume/cristel.pdf",
    img: "img/cristel nicole vergara.jpg"
  },
  "Cherly Vic Bakilid": {
    education: ["BS in Information Technology - Cavite State University- Imus Campus", "2022 - Present"],
    skills: ["laravel.png", "mysql.png"],
    resume: "resume/che.pdf",
    img: "img/cherly vic bakilid.jpg"
  },
  "Jhon Mark Morales": {
    education: ["BS in Information Technology - Cavite State University- Imus Campus", "2022 - Present"],
    skills: ["threejs.png", "php.png"],
    resume: "resume/jm.pdf",
    img: "img/jhon mark morales.jpg"
  }
};

        const getIdFromName = (name) => name.toLowerCase().replace(/\s+/g, '-');

        return (
          <div>
            <nav className="sticky top-0 bg-black py-5 z-10 text-center">
              <ul className="flex justify-center gap-10">
                <li><a href="#about" className="hover:text-gray-400">About</a></li>
                <li><a href="#projects" className="hover:text-gray-400">Projects</a></li>
                <li><a href="#contact" className="hover:text-gray-400">Contact</a></li>
              </ul>
            </nav>

            <div className="flex flex-col items-center mt-16">
              <h1 className="text-5xl tracking-wider mb-10">PORTFOLIO</h1>
              <div className="flex flex-wrap justify-center gap-10">
                {images.map((img, index) => (
                  <div key={index} className="flex flex-col items-center transform transition-transform hover:scale-105">
                    <a href={`#${getIdFromName(img.name)}`} className="text-center">
                      <div className="w-1 h-10 bg-white"></div>
                      <div className="w-40 h-52 border-4 border-gray-700 shadow-lg animate-[swing_3s_ease-in-out_infinite]">
                        <img src={img.src} alt={img.name} className="w-full h-full object-cover" />
                      </div>
                      <div className="mt-2 text-yellow-300 font-bold">{img.name}</div>
                    </a>
                  </div>
                ))}
              </div>
            </div>

            <section id="about" className="py-20 px-10 text-center">
              <h2 className="text-3xl text-yellow-300 mb-4">About Us</h2>
              <p className="text-gray-300">Welcome to our portfolio!</p>
            </section>

              <h2 className="text-3xl text-yellow-300 text-center mb-10">Projects</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                {projects.map((project, index) => (
                  <div key={index} className="bg-zinc-800 rounded-lg overflow-hidden transform transition-transform hover:scale-105 shadow-lg">
                    <a href={project.link} target="_blank" rel="noopener noreferrer" className="block w-full h-full">
                      <img src={project.img} alt={project.title} className="w-full h-44 object-cover" />
                      <div className="p-5">
                        <h3 className="text-yellow-300 mb-2">{project.title}</h3>
                        <p className="text-gray-300 text-sm">{project.desc}</p>
                      </div>
                    </a>
                  </div>
                ))}
              </div>
            </section>

            {Object.keys(profiles).map((profile, index) => (
  <section
    key={index}
    id={getIdFromName(profile)}
    className={`py-10 px-5 ${index % 2 === 0 ? 'bg-gray-800' : 'bg-gray-900'}`}
  >
    <div className="max-w-4xl mx-auto bg-gray-700 rounded-lg shadow-lg p-8 flex flex-col md:flex-row items-center gap-6">
      <img
        src={`img/${profile}.jpg`}
        alt={profile}
        className="w-36 h-36 rounded-full border-4 border-yellow-300 shadow-md"
      />
      <div className="text-center md:text-left">
        <h2 className="text-2xl text-yellow-300 font-bold mb-2">{profile}</h2>
        <p className="text-gray-300 mb-4">
          {profiles[profile].education[0]} <br />
          {profiles[profile].education[1]}
        </p>
        <h3 className="text-xl text-yellow-300 font-semibold mb-2">Technical Skills</h3>
        <div className="flex justify-center md:justify-start gap-4 flex-wrap">
          {profiles[profile].skills.map((skill, i) => (
            <img
              key={i}
              src={skill}
              alt={`Skill ${i}`}
              className="w-10 h-10 filter invert hover:scale-110 transition-transform"
            />
          ))}
        </div>
        {profiles[profile].resume && (
          <div className="mt-4">
            <a
              href={profiles[profile].resume}
              target="_blank"
              rel="noopener noreferrer"
              className="text-yellow-300 font-bold hover:underline"
            >
              ðŸ“„ View Resume
            </a>
          </div>
        )}
      </div>
    </div>
  </section>
))}
            <section id="contact" className="bg-zinc-900 text-center py-20 px-10">
              <h2 className="text-3xl text-yellow-300 mb-10">Contact</h2>
              <p className="text-gray-300 mb-2">Email: <a href="mailto:ic.admin@cvsu.edu.ph" className="text-yellow-300 hover:underline">ic.admin@cvsu.edu.ph</a></p>
              <p className="text-gray-300 mb-2">Phone: <a href="tel:+12364370" className="text-yellow-300 hover:underline">0912345678</a></p>
              <p className="text-gray-300">Follow us on <a href="#" className="text-yellow-300 hover:underline">LinkedIn</a> | <a href="#" className="text-yellow-300 hover:underline">GitHub</a></p>
            </section>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
